<div
  class="flex flex-col items-center mx-auto justify-items-start space-y-3 w-[90%]  lg:w-auto h-60 bg-[#a8dadc] border-[1px] border-[#1d3557] rounded-md"
>
  <div class="flex flex-row w-full h-auto items-center justify-between">
    <a
      class="bg-[#f1faee] border-r-[1px] border-b-[1px] border-[#1d3557] hover:hover:bg-[#e63946] rounded-br-md rounded-tl-md"
      (click)="delete()"
    >
      <i
        class="material-icons p-2 text-xl hover:animate-pulse hover:text-[#f1faee]"
        >delete</i
      >
    </a>
    <a
      class="bg-[#f1faee] border-l-[1px] border-b-[1px] border-[#1d3557] hover:hover:bg-[#e63946] rounded-bl-md rounded-tr-md"
      [routerLink]="['/todo-detail/' + todo.id]"
      routerLinkActive="router-link-active"
    >
      <i
        class="material-icons p-2 text-xl hover:animate-pulse hover:text-[#394b33]"
        >edit</i
      >
    </a>
  </div>
  <p class="text-font-todo text-xl">{{ todo.title }}</p>
  <p class="text-font-todo ">{{ todo.date | date : "shortDate" }}</p>
  <hr class="border-2 border-[#1d3557] w-full" />
  <p class="text-font-todo text-lg text-center">{{ todo.summ }}</p>
</div>
