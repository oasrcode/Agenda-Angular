<div class="flex flex-col max-w-full h-full items-center">
  <h1 class="text-8xl mt-20">Editor</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit($event)" id="ngForm">
    <div
      class="flex flex-col items-center justify-evenly w-[400px] h-[500px] bg-[#a8dadc] border-[1px] border-[#1d3557] rounded-md"
    >
      <div class="flex flex-col w-3/4">
        <label class="text-xl pb-2" for="title"> Titulo </label>
        <input
          class="w-full py-2 rounded-md"
          type="text"
          name="title"
          formControlName="title"
          required
        />
        <p
          *ngIf="form.get('title')?.touched && form.get('title')?.errors?.['required']"
          class="text-center text-md border-2 bg-red-200 border-red-700 rounded-lg"
        >
          El campo es requerido
        </p>
        <p
          *ngIf="form.get('title')?.errors?.['minlength']"
          class="text-center text-md border-2 bg-red-200 border-red-700 rounded-lg"
        >
          Car√°cteres insuficiente
        </p>
      </div>
      <div class="flex flex-col w-3/4">
        <label class="text-xl pb-2" for="date"> Fecha </label>
        <input
          class="w-full py-2 rounded-md"
          type="date"
          name="date"
          formControlName="date"
          required
        />
        <p
          *ngIf="form.get('title')?.touched && form.get('date')?.errors?.['required']"
          class="text-center text-md border-2 bg-red-200 border-red-700 rounded-lg"
        >
          El campo es requerido
        </p>
      </div>
      <div class="flex flex-col w-3/4">
        <label class="text-xl pb-2" for="summ"> Resumen </label>
        <textarea
          class="w-full py-2 rounded-md"
          name="summ"
          formControlName="summ"
          required
        ></textarea>
        <p
          *ngIf="form.get('summ')?.touched && form.get('summ')?.errors?.['required']"
          class="text-center text-md border-2 bg-red-200 border-red-700 rounded-lg"
        >
          El campo es requerido
        </p>
        <p
          *ngIf="form.get('summ')?.errors?.['maxlength']"
          class="text-center text-md border-2 bg-red-200 border-red-700 rounded-lg"
        >
          Mensaje demasiado largo
        </p>
      </div>
      <div class="flex flex-row w-full items-center justify-evenly">
        <button
          type="button"
          class="flex text-xl bg-[#1d3557] hover:bg-[#F1FAEE] hover:opacity-70 hover:translate-y-[1px] px-8 py-2 self-center rounded-md items-center gap-2 mt-10"
          [routerLink]="['/']"
          routerLinkActive="router-link-active"
        >
          <i
            class="material-icons text-xl hover:animate-pulse hover:text-[#f1faee]"
          >
            arrow_back
          </i>
          Volver
        </button>
        <button
          type="submit"
          class="flex text-xl bg-[#1d3557] hover:bg-[#F1FAEE] hover:opacity-70 hover:translate-y-[1px] px-8 py-2 self-center rounded-md items-center gap-2 mt-10"
          form="ngForm"
          [disabled]="!form.valid"
        >
          Gaurdar
          <i
            class="material-icons text-xl hover:animate-pulse hover:text-[#f1faee]"
          >
            save
          </i>
        </button>
      </div>
    </div>
  </form>
</div>
